<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron mt-3 justify-content-center">
        <h2>Welcome to the Galactic Age Calculator</h2>
      </div>

      <div class="card">
        <form id="user">
          <input id="name" type="text" name="name" placeholder="Your Name">
          <!-- <div class="form-group">
            <input type="radio" name="maleGender" value="male" checked> Male>
            <input type="radio" name="femaleGender" value="female"> Female>
          </div> -->
          <input id="gender" type="text" name="gender" placeholder="Your Gender (male/female)">
          <input id="mood" type="text" name="mood" placeholder="Your Mood: good/bad">
          <input id="birthdate" type="datetime-local" name="birthdate" value="birthdate">
          <button class="btn btn-succes" type="submit" name="submit">Submit</button>
        </form>
      </div>

      <div class="card form-group">
        <h4><span id="userName"></span>Earth Age in Seconds: <span id="earthAgeInSeconds"></span></h4>
        <div class="row">

        </div>

        <table class="table table-hover">
          <thead class="thead-inverse">
            <tr>
              <th></th>
              <th>Mercury</th>
              <th>Venus</th>
              <th>Mars</th>
              <th>Jupiter</th>
            </tr>
          </thead>
          <tbody id="returnBike" >
            <tr>
              <td>Age in Earth Years</td>
              <td><span id="mercuryAgeInYears"></span></td>
              <td><span id="venusAgeInYears"></span></td>
              <td><span id="marsAgeInYears"></span></td>
              <td><span id="jupiterAgeInYears"></span></td>
            </tr>
            <tr>
              <td>Years Left in Earth Years</td>
              <td><span id="mercuryYearsLeftInEarthYears"></span></td>
              <td><span id="venusYearsLeftInEarthYears"></span></td>
              <td><span id="marsYearsLeftInEarthYears"></span></td>
              <td><span id="jupiterYearsLeftInEarthYears"></span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
